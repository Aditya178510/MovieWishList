# Server Configuration
server.port=8080

# Database Configuration (default to in-memory H2 for simplicity)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:moviewishlist;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# JPA Configuration
# Import javax.validation.Valid
spring.mvc.validation.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate dialect (auto-detected for H2; can be overridden via env for Postgres)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:movieWishlistSecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# External API Configuration
omdb.api.key=77c3fe0a
omdb.api.url=http://www.omdbapi.com/

